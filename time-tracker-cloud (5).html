        function Insights({ entries, onBack }) {
            const formatDuration = (minutes) => {
                const hours = Math.floor(minutes / 60);
                const mins = Math.floor(minutes % 60);
                const secs = Math.floor((minutes % 1) * 60);
                
                if (hours > 0) {
                    return `${hours}h ${mins}m ${secs}s`;
                } else if (mins > 0) {
                    return `${mins}m ${secs}s`;
                } else {
                    return `${secs}s`;
                }
            };

            const getWeekStart = (date) => {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day;
                return new Date(d.setDate(diff));
            };

            const getPreviousWeekStart = (weekStart) => {
                const d = new Date(weekStart);
                d.setDate(d.getDate() - 7);
                return d;
            };

            const getCurrentWeekTotal = () => {
                const now = new Date();
                const weekStart = getWeekStart(now);
                
                return entries
                    .filter(entry => {
                        const entryDate = new Date(entry.clockIn);
                        return entryDate >= weekStart;
                    })
                    .reduce((total, entry) => total + entry.duration, 0);
            };

            const getPreviousWeekTotal = () => {
                const now = new Date();
                const weekStart = getWeekStart(now);
                const prevWeekStart = getPreviousWeekStart(weekStart);
                
                return entries
                    .filter(entry => {
                        const entryDate = new Date(entry.clockIn);
                        return entryDate >= prevWeekStart && entryDate < weekStart;
                    })
                    .reduce((total, entry) => total + entry.duration, 0);
            };

            const getLongestSession = () => {
                if (entries.length === 0) return 0;
                return Math.max(...entries.map(e => e.duration));
            };

            const getAverageSession = () => {
                if (entries.length === 0) return 0;
                const total = entries.reduce((sum, e) => sum + e.duration, 0);
                return total / entries.length;
            };

            const getTotalAllTime = () => {
                return entries.reduce((total, entry) => total + entry.duration, 0);
            };

            const getWeeklyChange = () => {
                const current = getCurrentWeekTotal();
                const previous = getPreviousWeekTotal();
                
                if (previous === 0) return { percent: 0, increased: true };
                
                const change = ((current - previous) / previous) * 100;
                return { 
                    percent: Math.abs(change).toFixed(1), 
                    increased: change >= 0 
                };
            };

            const getMostProductiveDay = () => {
                if (entries.length === 0) return 'N/A';
                
                const dayTotals = {};
                entries.forEach(entry => {
                    const day = new Date(entry.clockIn).toLocaleDateString('en-US', { weekday: 'long' });
                    dayTotals[day] = (dayTotals[day] || 0) + entry.duration;
                });
                
                let maxDay = '';
                let maxHours = 0;
                Object.entries(dayTotals).forEach(([day, hours]) => {
                    if (hours > maxHours) {
                        maxHours = hours;
                        maxDay = day;
                    }
                });
                
                return maxDay;
            };

            const getAverageWeeklyHours = () => {
                if (entries.length === 0) return 0;
                
                const firstEntry = new Date(entries[entries.length - 1].clockIn);
                const now = new Date();
                const weeksDiff = Math.max(1, Math.ceil((now - firstEntry) / (7 * 24 * 60 * 60 * 1000)));
                
                return getTotalAllTime() / weeksDiff;
            };

        function TimeTracker({ user, onSignOut }) {
            const [currentTime, setCurrentTime] = useState(new Date());
            const [isClockedIn, setIsClockedIn] = useState(false);
            const [clockInTime, setClockInTime] = useState(null);
            const [entries, setEntries] = useState([]);
            const [editingEntry, setEditingEntry] = useState(null);
            const [editForm, setEditForm] = useState({ date: '', startTime: '', endTime: '' });
            const [currentView, setCurrentView] = useState('tracker'); // 'tracker' or 'insights'

            // Update current time every second
            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            // Load entries from Firestore
            useEffect(() => {
                if (!user) return;

                const q = window.firebaseModules.query(
                    window.firebaseModules.collection(window.firebaseDb, 'timeEntries'),
                    window.firebaseModules.where('userId', '==', user.uid)
                );

                const unsubscribe = window.firebaseModules.onSnapshot(q, (snapshot) => {
                    const entriesData = [];
                    snapshot.forEach((doc) => {
                        entriesData.push({ id: doc.id, ...doc.data() });
                    });
                    // Sort on client side to avoid needing a Firestore index
                    entriesData.sort((a, b) => new Date(b.clockIn) - new Date(a.clockIn));
                    setEntries(entriesData);
                });

                return () => unsubscribe();
            }, [user]);

            const formatTime = (date) => {
                return date.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
            };

            const formatDate = (date) => {
                return date.toLocaleDateString('en-US', { 
                    weekday: 'long',
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            };

            const handleClockIn = () => {
                setIsClockedIn(true);
                setClockInTime(new Date());
            };

            const handleClockOut = async () => {
                if (!clockInTime) {
                    console.log('No clock in time found');
                    return;
                }
                
                const clockOutTime = new Date();
                const duration = (clockOutTime - clockInTime) / 1000 / 60; // duration in minutes
                
                console.log('Attempting to save entry:', {
                    userId: user.uid,
                    clockIn: clockInTime.toISOString(),
                    clockOut: clockOutTime.toISOString(),
                    duration: duration
                });
                
                try {
                    const docRef = await window.firebaseModules.addDoc(
                        window.firebaseModules.collection(window.firebaseDb, 'timeEntries'),
                        {
                            userId: user.uid,
                            clockIn: clockInTime.toISOString(),
                            clockOut: clockOutTime.toISOString(),
                            duration: duration,
                            createdAt: new Date().toISOString()
                        }
                    );
                    
                    console.log('Entry saved successfully with ID:', docRef.id);
                    setIsClockedIn(false);
                    setClockInTime(null);
                } catch (err) {
                    console.error('Error saving entry:', err);
                    console.error('Error code:', err.code);
                    console.error('Error message:', err.message);
                    alert('Failed to save entry: ' + err.message + '\n\nPlease check your Firebase security rules.');
                }
            };

            const getCurrentSessionDuration = () => {
                if (!clockInTime) return 0;
                return (currentTime - clockInTime) / 1000 / 60;
            };

            const formatDuration = (minutes) => {
                const hours = Math.floor(minutes / 60);
                const mins = Math.floor(minutes % 60);
                const secs = Math.floor((minutes % 1) * 60);
                
                if (hours > 0) {
                    return `${hours}h ${mins}m ${secs}s`;
                } else if (mins > 0) {
                    return `${mins}m ${secs}s`;
                } else {
                    return `${secs}s`;
                }
            };

            const getWeekStart = (date) => {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day;
                return new Date(d.setDate(diff));
            };

            const getWeeklyTotal = () => {
                const now = new Date();
                const weekStart = getWeekStart(now);
                
                return entries
                    .filter(entry => {
                        const entryDate = new Date(entry.clockIn);
                        return entryDate >= weekStart;
                    })
                    .reduce((total, entry) => total + entry.duration, 0);
            };

            const getTotalHours = () => {
                return entries.reduce((total, entry) => total + entry.duration, 0);
            };

            const handleDelete = async (id) => {
                try {
                    await window.firebaseModules.deleteDoc(
                        window.firebaseModules.doc(window.firebaseDb, 'timeEntries', id)
                    );
                } catch (err) {
                    console.error('Error deleting entry:', err);
                    alert('Failed to delete entry. Please try again.');
                }
            };

            const handleEdit = (entry) => {
                const clockIn = new Date(entry.clockIn);
                const clockOut = new Date(entry.clockOut);
                
                setEditingEntry(entry.id);
                setEditForm({
                    date: clockIn.toISOString().split('T')[0],
                    startTime: clockIn.toTimeString().slice(0, 5),
                    endTime: clockOut.toTimeString().slice(0, 5)
                });
            };

            const handleSaveEdit = async () => {
                const [year, month, day] = editForm.date.split('-');
                const [startHour, startMin] = editForm.startTime.split(':');
                const [endHour, endMin] = editForm.endTime.split(':');
                
                const newClockIn = new Date(year, month - 1, day, startHour, startMin);
                const newClockOut = new Date(year, month - 1, day, endHour, endMin);
                const newDuration = (newClockOut - newClockIn) / 1000 / 60;
                
                try {
                    await window.firebaseModules.updateDoc(
                        window.firebaseModules.doc(window.firebaseDb, 'timeEntries', editingEntry),
                        {
                            clockIn: newClockIn.toISOString(),
                            clockOut: newClockOut.toISOString(),
                            duration: newDuration
                        }
                    );
                    
                    setEditingEntry(null);
                } catch (err) {
                    console.error('Error updating entry:', err);
                    alert('Failed to update entry. Please try again.');
                }
            };

            const handleEmailShare = () => {
                const weeklyHours = getWeeklyTotal();
                const totalHours = getTotalHours();
                
                let emailBody = `Time Tracking Summary\n\n`;
                emailBody += `Current Week Total: ${formatDuration(weeklyHours)}\n`;
                emailBody += `All Time Total: ${formatDuration(totalHours)}\n\n`;
                emailBody += `Detailed Entries:\n`;
                emailBody += `-------------------\n`;
                
                entries.forEach(entry => {
                    const clockIn = new Date(entry.clockIn);
                    const clockOut = new Date(entry.clockOut);
                    emailBody += `${clockIn.toLocaleDateString()} | ${clockIn.toLocaleTimeString()} - ${clockOut.toLocaleTimeString()} | ${formatDuration(entry.duration)}\n`;
                });
                
                const mailtoLink = `mailto:?subject=Time Tracking Hours&body=${encodeURIComponent(emailBody)}`;
                window.location.href = mailtoLink;
            };

            if (currentView === 'insights') {
                return <Insights entries={entries} onBack={() => setCurrentView('tracker')} />;
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-2xl shadow-xl p-8 mb-6">
                            <div className="flex items-center justify-between mb-6">
                                <h1 className="text-3xl font-bold text-gray-800 flex items-center gap-3">
                                    <span className="text-indigo-600"><ClockIcon /></span>
                                    Time Tracker
                                </h1>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setCurrentView('insights')}
                                        className="flex items-center gap-2 bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition-colors"
                                    >
                                        <BarChartIcon />
                                        Insights
                                    </button>
                                    <button
                                        onClick={handleEmailShare}
                                        className="flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors"
                                    >
                                        <MailIcon />
                                        Email Hours
                                    </button>
                                    <button
                                        onClick={onSignOut}
                                        className="flex items-center gap-2 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors"
                                    >
                                        <LogOutIcon />
                                        Sign Out
                                    </button>
                                </div>
                            </div>
                            
                            <div className="text-sm text-gray-600 mb-6">
                                Signed in as: {user.email}
                            </div>

                            {/* Current Time Display */}
                            <div className="text-center mb-6">
                                <div className="text-5xl font-bold text-gray-800 mb-2">
                                    {formatTime(currentTime)}
                                </div>
                                <div className="text-lg text-gray-600 flex items-center justify-center gap-2">
                                    <CalendarIcon />
                                    {formatDate(currentTime)}
                                </div>
                            </div>

                            {/* Clock In/Out Buttons */}
                            <div className="flex gap-4 justify-center mb-6">
                                {!isClockedIn ? (
                                    <button
                                        onClick={handleClockIn}
                                        className="flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white px-8 py-4 rounded-xl text-xl font-semibold transition-colors shadow-lg"
                                    >
                                        <PlayIcon />
                                        Clock In
                                    </button>
                                ) : (
                                    <button
                                        onClick={handleClockOut}
                                        className="flex items-center gap-2 bg-red-500 hover:bg-red-600 text-white px-8 py-4 rounded-xl text-xl font-semibold transition-colors shadow-lg"
                                    >
                                        <SquareIcon />
                                        Clock Out
                                    </button>
                                )}
                            </div>

                            {/* Current Session Timer */}
                            {isClockedIn && (
                                <div className="bg-green-50 border-2 border-green-500 rounded-xl p-4 text-center">
                                    <div className="text-sm text-green-700 font-semibold mb-1">CURRENTLY CLOCKED IN</div>
                                    <div className="text-3xl font-bold text-green-700">
                                        {formatDuration(getCurrentSessionDuration())}
                                    </div>
                                    <div className="text-sm text-green-600 mt-1">
                                        Started at {clockInTime && formatTime(clockInTime)}
                                    </div>
                                </div>
                            )}

                            {/* Weekly Summary */}
                            <div className="grid grid-cols-2 gap-4 mt-6">
                                <div className="bg-indigo-50 rounded-xl p-4 text-center">
                                    <div className="text-sm text-indigo-600 font-semibold mb-1">This Week</div>
                                    <div className="text-2xl font-bold text-indigo-700">
                                        {formatDuration(getWeeklyTotal())}
                                    </div>
                                </div>
                                <div className="bg-purple-50 rounded-xl p-4 text-center">
                                    <div className="text-sm text-purple-600 font-semibold mb-1">Total Hours</div>
                                    <div className="text-2xl font-bold text-purple-700">
                                        {formatDuration(getTotalHours())}
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Entries Log */}
                        <div className="bg-white rounded-2xl shadow-xl p-8">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Time Entries</h2>
                            
                            {entries.length === 0 && !isClockedIn ? (
                                <div className="text-center text-gray-500 py-8">
                                    No entries yet. Clock in to start tracking!
                                </div>
                            ) : (
                                <div className="space-y-3">
                                    {/* Live Current Session */}
                                    {isClockedIn && (
                                        <div className="border-2 border-green-500 rounded-lg p-4 bg-green-50 animate-pulse">
                                            <div className="flex justify-between items-center">
                                                <div className="flex-1">
                                                    <div className="font-semibold text-gray-800 flex items-center gap-2">
                                                        <span className="inline-block w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
                                                        {new Date().toLocaleDateString('en-US', { 
                                                            weekday: 'short',
                                                            month: 'short', 
                                                            day: 'numeric',
                                                            year: 'numeric'
                                                        })}
                                                        <span className="text-sm bg-green-500 text-white px-2 py-1 rounded">LIVE</span>
                                                    </div>
                                                    <div className="text-sm text-gray-600">
                                                        Started at {clockInTime && formatTime(clockInTime)} - In progress...
                                                    </div>
                                                </div>
                                                <div className="text-xl font-bold text-green-600">
                                                    {formatDuration(getCurrentSessionDuration())}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {/* Saved Entries */}
                                    {entries.map(entry => (
                                        <div key={entry.id} className="border rounded-lg p-4 hover:bg-gray-50 transition-colors">
                                            {editingEntry === entry.id ? (
                                                <div className="space-y-3">
                                                    <div className="grid grid-cols-3 gap-3">
                                                        <div>
                                                            <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                                            <input
                                                                type="date"
                                                                value={editForm.date}
                                                                onChange={(e) => setEditForm({ ...editForm, date: e.target.value })}
                                                                className="w-full border rounded px-3 py-2"
                                                            />
                                                        </div>
                                                        <div>
                                                            <label className="block text-sm font-medium text-gray-700 mb-1">Clock In</label>
                                                            <input
                                                                type="time"
                                                                value={editForm.startTime}
                                                                onChange={(e) => setEditForm({ ...editForm, startTime: e.target.value })}
                                                                className="w-full border rounded px-3 py-2"
                                                            />
                                                        </div>
                                                        <div>
                                                            <label className="block text-sm font-medium text-gray-700 mb-1">Clock Out</label>
                                                            <input
                                                                type="time"
                                                                value={editForm.endTime}
                                                                onChange={(e) => setEditForm({ ...editForm, endTime: e.target.value })}
                                                                className="w-full border rounded px-3 py-2"
                                                            />
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={handleSaveEdit}
                                                            className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition-colors"
                                                        >
                                                            Save
                                                        </button>
                                                        <button
                                                            onClick={() => setEditingEntry(null)}
                                                            className="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded transition-colors"
                                                        >
                                                            Cancel
                                                        </button>
                                                    </div>
                                                </div>
                                            ) : (
                                                <div className="flex justify-between items-center">
                                                    <div className="flex-1">
                                                        <div className="font-semibold text-gray-800">
                                                            {new Date(entry.clockIn).toLocaleDateString('en-US', { 
                                                                weekday: 'short',
                                                                month: 'short', 
                                                                day: 'numeric',
                                                                year: 'numeric'
                                                            })}
                                                        </div>
                                                        <div className="text-sm text-gray-600">
                                                            {new Date(entry.clockIn).toLocaleTimeString('en-US', { 
                                                                hour: '2-digit', 
                                                                minute: '2-digit' 
                                                            })} - {new Date(entry.clockOut).toLocaleTimeString('en-US', { 
                                                                hour: '2-digit', 
                                                                minute: '2-digit' 
                                                            })}
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center gap-4">
                                                        <div className="text-xl font-bold text-indigo-600">
                                                            {formatDuration(entry.duration)}
                                                        </div>
                                                        <button
                                                            onClick={() => handleEdit(entry)}
                                                            className="text-blue-500 hover:text-blue-700 transition-colors p-2"
                                                        >
                                                            <Edit2Icon />
                                                        </button>
                                                        <button
                                                            onClick={() => handleDelete(entry.id)}
                                                            className="text-red-500 hover:text-red-700 transition-colors p-2"
                                                        >
                                                            <Trash2Icon />
                                                        </button>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = window.firebaseModules.onAuthStateChanged(
                    window.firebaseAuth,
                    (currentUser) => {
                        setUser(currentUser);
                        setLoading(false);
                    }
                );

                return () => unsubscribe();
            }, []);

            const handleSignOut = async () => {
                try {
                    await window.firebaseModules.signOut(window.firebaseAuth);
                } catch (err) {
                    console.error('Error signing out:', err);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-2xl text-gray-600">Loading...</div>
                    </div>
                );
            }

            return user ? (
                <TimeTracker user={user} onSignOut={handleSignOut} />
            ) : (
                <AuthForm />
            );
        }

        // Wait for Firebase to load
        const checkFirebase = setInterval(() => {
            if (window.firebaseAuth && window.firebaseDb && window.firebaseModules) {
                clearInterval(checkFirebase);
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<App />);
            }
        }, 100);
    </script>
</body>
</html>
